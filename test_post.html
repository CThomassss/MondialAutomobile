<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST API</title>
</head>

<body>
    <form id="testForm">
        <input type="text" name="marque" placeholder="Marque" required>
        <input type="text" name="modele" placeholder="Modèle" required>
        <input type="number" name="prix" placeholder="Prix" required>
        <input type="number" name="annee" placeholder="Année" required>
        <input type="number" name="kilometrage" placeholder="Kilométrage" required>
        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById("testForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch("http://localhost/MondialAutomobile/api.php?endpoint=vehicles", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            console.log(result);
        });
    </script>
</body>

</html>
