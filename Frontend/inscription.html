<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Mondial Automobile</title>
    <link rel="stylesheet" href="/Frontend/css/style_inscription.css">
    <link rel="stylesheet" href="/Frontend/css/style.css">

    <!-- Importation de la police Poppins depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- En-tête avec logo, menu et bannière principale -->
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="assets/images/logo.png" width="100" alt="Logo Mondial Automobile">
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="/Frontend/index.html">Accueil</a></li>
                        <li><a href="/Frontend/vente.html">Ventes</a></li>
                        <li><a href="/Frontend/reprise.html">Reprise</a></li>
                        <li class="dropdown">
                            <a href="/Frontend/service.html">Service</a>
                            <ul class="dropdown-menu">
                                <li><a href="/Frontend/service-entretien.html">Entretien</a></li>
                                <li><a href="/Frontend/service-financement.html">Financement</a></li>
                                <li><a href="/Frontend/service-garantie.html">Garantie</a></li>
                            </ul>
                        </li>
                        <li><a href="/Frontend/contact.html">Contact</a></li>
                        <li class="active"><a href="/Frontend/connexion.html">Connexion</a></li>
                    </ul>
                </nav>
                <a href="cart.html">
                    <img src="assets/images/cart.png" width="30" height="30" alt="Panier">
                </a>
            </div>
        </div>
    </header>

    <main class="login-container">
        <div class="login-left">
            <div class="illustration">
                <img src="assets/images/Imagecoexio.webp" alt="Illustration Inscription">
            </div>
        </div>
        <div class="login-right">
            <div class="form-container">
                <h1>Créer un compte sur <span>Mondial Automobile</span></h1>
                <p>Remplissez le formulaire ci-dessous pour vous inscrire.</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"
                            required>
                    </div>
                    <button type="submit" class="btn-submit">S'inscrire</button>
                </form>
                <p class="signup-link">Déjà un compte ? <a href="/Frontend/connexion.html">Connectez-vous</a></p>
            </div>
        </div>
    </main>
</body>

</html>
